<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>BW Move</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <canvas id="game" aria-label="Top-down movement game" role="img"></canvas>

    <div id="hud" class="hud">
        <div class="panel" id="help-panel" aria-label="Tap to hide help">
            <strong>Move:</strong> WASD / Arrow Keys<br />
            <strong>Touch:</strong> Drag anywhere to move<br />
            <strong>Help:</strong> Press H or tap this to hide
        </div>
    </div>

    <!-- Floating help button to reopen instructions -->
    <button id="help-button" class="help-button" aria-label="Show help" title="Show help">?</button>

    <script defer src="main.js"></script>
</body>

</html>
